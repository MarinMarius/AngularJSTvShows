<div class="container">
    <div class="row">
        <h1 class="col-lg-12 col-md-12 col-sm-12">Drama</h1>
        <div class="col-lg-3 col-md-6 col-sm-12" ng-repeat="show in $ctrl.shows">
            <div class="card">
                <img src="{{show.show.image.medium}}" class="card-img-top">
                <h3>{{show.show.name}}</h3>
                <p class="card-text">{{show.show.summaryOverview}}</p>
                <a ng-click="$ctrl.openModal()" class="btn btn-primary show-more-btn">Show more</a>
            </div>
        </div>
    </div>
    <div class="row">
        <h1 class="col-lg-12 col-md-12 col-sm-12">Comedy</h1>
        <div class="col-lg-3 col-md-6 col-sm-12" ng-repeat="show in $ctrl.shows">
            <div class="card">
                <img src="{{show.show.image.medium}}" class="card-img-top">
                <h3>{{show.show.name}}</h3>
                <p class="card-text">{{show.show.summaryOverview}}</p>
                <a ng-click="$ctrl.openModal()" class="btn btn-primary show-more-btn">Show more</a>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
